<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-orange-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo" [routerLink]="['']"><img src="assets/images/logo.png" alt="Logo" /></a>
        <ul class="flex item-center ml-5" *ngIf="!isLessThenLargeDevice && menuList && menuList.length">
          <li>
            <a mat-button [routerLink]="['buyer/home']" routerLinkActive="bg-gray-100" class="text-lg font-bold" style="color: white;">Home</a>
          </li>
          <li>
            <a mat-button [routerLink]="['buyer/marketplace']"  routerLinkActive="bg-gray-100" class="text-lg font-bold" style="color: white;">Marketplace</a>
          </li>
          <li>
            <a mat-button [routerLink]="['buyer/buyerprofile']"  routerLinkActive="bg-gray-100" class="text-lg font-bold" style="color: white;">Profile</a>
          </li>
        </ul>
      </div>
      <button
        *ngIf="isLessThenLargeDevice"
        (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto">
        <a (click)="logout()" mat-raised-button class="text-sm font-bold py-2 px-5 ml-2 bg-white text-black">Logout</a>
      </div>
    </div>
  </div>
</header>
