<div class="container mx-auto px-20">
  <div class="flex flex-row justify-between" style="cursor: auto;">
    <div class="metric-card bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg p-4 max-w-72 w-full m-2" style="cursor: auto;">
      <a aria-label="Unsplash Downloads" target="_blank" rel="noopener noreferrer">
        <div class="flex items-center text-gray-900 dark:text-gray-100" style="cursor: auto;">Open Listings
          <svg class="h-4 w-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="cursor: auto;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
        </div>
      </a>
      <p class="mt-2 text-3xl font-bold spacing-sm text-black dark:text-white" style="cursor: auto;">{{ openListingsContent }}</p>
    </div>
    <div class="metric-card bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg p-4 max-w-72 w-full m-2" style="cursor: auto;">
      <a aria-label="Unsplash Views" target="_blank" rel="noopener noreferrer">
        <div class="flex items-center text-gray-900 dark:text-gray-100" style="cursor: auto;">Closed Deals
          <svg class="h-4 w-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
        </div>
      </a>
      <p class="mt-2 text-3xl font-bold spacing-sm text-black dark:text-white" style="cursor: auto;">{{ closedDealsContent }}</p>
    </div>
    <div class="metric-card bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg p-4 max-w-72 w-full m-2" style="cursor: auto;">
      <a aria-label="YouTube Subscribers" target="_blank" rel="noopener noreferrer">
        <div class="flex items-center text-gray-900 dark:text-gray-100" style="cursor: auto;">Total Inquiries
          <svg class="h-4 w-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
        </div>
      </a>
      <p class="mt-2 text-3xl font-bold spacing-sm text-black dark:text-white" style="cursor: auto;">{{ totalInquiriesContent }}</p>
    </div>
  </div>
</div>
