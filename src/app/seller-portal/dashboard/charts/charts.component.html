<div class="dashboard">
  <div class="chart-container">
    <mat-card class="chart-card">
      <h2 class="chart-title">Inquiries Per Cities</h2>
      <div class="chart-wrapper">
        <canvas #myChart class="chart-canvas"></canvas>
      </div>
    </mat-card>
    <mat-card class="chart-card">
      <h2 class="chart-title">Property Sales</h2>
      <div class="chart-wrapper">
        <canvas #salesChart class="chart-canvas"></canvas>
      </div>
    </mat-card>
    <mat-card class="chart-card">
      <h2 class="chart-title">Yearly Sale Earnings</h2>
      <div class="chart-wrapper">
        <canvas #earningsChart class="chart-canvas"></canvas>
      </div>
    </mat-card>
    <mat-card class="chart-card">
      <h2 class="chart-title">Rental Earnings</h2>
      <div class="chart-toggle">
        <h5 class="chart-title">Total Earnings: {{getRentalTotal() | currency:'PHP'}}</h5>
      </div>
      <div class="chart-wrapper">
        <canvas #rentChart class="chart-canvas"></canvas>
      </div>
    </mat-card>
  </div>
</div>
