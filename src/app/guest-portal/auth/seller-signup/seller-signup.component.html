<div class="login__page"  [style.background-image]="'url(assets/images/signup-bg.jpg)'">
    <div class="login__row min-h-screen">
      <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
        <a [routerLink]="['']" class="inline-block text-center max-w-[50%]"><img src="assets/images/logo.png" class="" alt="Lieblings" /></a>
        <h2 class="text-center mt-6">Create a Seller Account</h2>
      </div>
      <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
        <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
          <mat-card *ngIf="serverError.length" class="text-sm border-red-500 bg-red-200 mb-3">
            <mat-card-content >
              <p class="text-sm text-black" *ngFor="let error of serverError">{{error}}</p>
            </mat-card-content>
          </mat-card>
          <form [formGroup]="sellerRegisterForm" (ngSubmit)="onSubmit()" novalidate>
            <h1 class="text-2xl font-bold">Sign up</h1>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email<span class="text-red-500">*</span></label>
              <input
              formControlName="email"
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && email.invalid }"
                id="email"
                type="text"
                placeholder="Email address"
              />
              <em *ngIf="submitted && email.errors?.['email']" class="text-red-500 text-xs italic">Invalid Email</em>
            </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">First Name<span class="text-red-500">*</span></label>
              <input
                formControlName="firstName"
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && firstName.invalid }"
                id="firstName"
                type="text"
                placeholder="First Name"
              />
            </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Last Name<span class="text-red-500">*</span></label>
              <input
                formControlName="lastName"
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && lastName.invalid }"
                id="lastName"
                type="text"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Company Name<span class="text-red-500">*</span></label>
              <input
                formControlName="company"
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && company.invalid }"
                id="company"
                type="text"
                placeholder="Company Name"
              />
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password<span class="text-red-500">*</span></label>
              <input
                formControlName="password"
                class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && password.invalid }"
                id="password"
                type="password"
                placeholder="Password"
              />
              <em *ngIf="submitted && password?.errors?.['minlength']" class="text-red-500 text-xs italic">Password must be 6 characters at minimum</em>
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2">Confirm Password<span class="text-red-500">*</span></label>
              <input
                formControlName="confirmPassword"
                class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                [ngClass]="{ 'border-red-500': submitted && (confirmPassword.invalid || confirmPassword.errors?.['mustMatch']) }"
                id="confirmPassword"
                type="password"
                placeholder="Confirm password"
              />
              <em *ngIf="submitted && confirmPassword.errors?.['mustMatch']" class="text-red-500 text-xs italic">Passwords must match</em>
            </div>
            <!-- <div class="flex items-center">
              <input
                id="remember_me"
                name="remember_me"
                type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-900"> I agree with lieblings Terms and conditions. </label>
            </div> -->

            <div class="flex w-full mt-6">
              <button
                class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="submit"
              >
                Sign up
              </button>
            </div>
          </form>
          <div class="mt-3">
            <span class="text-gray-600 text-sm"> Already have an account? </span>
            <a routerLink="/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> Login </a>
          </div>
          <!-- <div class="mt-4">
            <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
