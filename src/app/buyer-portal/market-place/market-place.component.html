<app-properties-card>
  <app-properties-list>
    <div *ngFor="let property of properties"class="p-4 bg-white shadow rounded-lg">
      <img [src]="property.image" alt="Property Image" class="w-full h-48 object-cover rounded-t-lg">
      <h2 class="text-xl font-bold mt-4">{{ property.title }}</h2>
      <p class="text-gray-600">${{ property.price }}</p>
      <p class="mt-4">{{ property.information }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Buy Now
      </button>
    </div>

  </app-properties-list>
</app-properties-card>
